<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery popup demo</title>
    <link rel="stylesheet" href="css/jquery.popup.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.popup.js"></script>
    <style>
        .m-demo button{ padding: 7px 15px; margin: 10px; font-size: 14px;}
    </style>
    <script>
        $(function(){
            $('.m-demo').on('click', 'button', function(){
                switch (this.name){
                    case 'img':
                        $.popup({
                            title:'图片',
                            content:'img:http://www.wallcoo.com/nature/a_dreamy_world_1600/images/a_dreamy_world_18.jpg',
                            confirmBtn:true,
                            cancelBtn:true
                        });
                        break;
                    case 'iframe':
                        $.popup({
                            title:'iframe',
                            content:'iframe:http://image.baidu.com/',
                            width:800,
                            height:600
                        });
                        break;
                    case 'tips':
                        $.removeTipsBox();
                        $.popTipsBox({info:'成功提示'});
                        break;
                    case 'loading':
                        $.popTipsBox({info:'正在提交...', type:3});
                        break;
                    default:
                        $.popup({
                            title:'文本',
                            content:'text:<p style="padding: 50px 200px">文本内容</p><p>文本内容</p>',
                            confirmBtn:true,
                            cancelBtn:true,
                            confirmBtnText:'设置按钮文字',
                            mask:false
                        })
                }
            })
        })
    </script>
</head>
<body>

<h1>jquery popup demo</h1>

<div class="m-demo">
    <button>点击弹出</button>
    <button name="img">弹出图片</button>
    <button name="iframe">弹出iframe</button>
    <button name="tips">弹出提示框</button>
    <button name="loading">loading</button>
</div>

</html>
